<!doctype html>
<html>
    <body>
        <style>
            .error {{ color: red; }}
        </style>
        <h1>Signup</h1>
        <form method='POST'>
            <label>Username 
                <input name="username" type = "text" value = '{username}' />
            </label>
            <p class="error">{username_error}</p>
            <label>Password
                <input name="passwd" type="password" value='{passwd}' />
            </label>
            <p class="error">{passwd_error}</p>
            <label>Email (optional) 
                <input name="email" type = "text" value = '{email}' />
            </label>
            <p class="error">{email_error}</p>
            <input type="submit" value="Validate" />
        </form>
        <form action="/signup" method="post">
            <label for="user-name" type="text">Username:</label>
            <input id="user-name" type="text" name="user-name" />
            
            <label for="password" type="password">Password:</label>
            <input id="password" type="password" name="password" />
            
            <label for="password" type="password">Verify Password:</label>
            <input id="password" type="password" name="password" />

            <label for="email" type="text">Email (optional):</label>
            <input id="email" type="text" name="email" />
            <input type="submit" />
        </form>
    </body>
</html>
